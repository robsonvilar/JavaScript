<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var n1 = Number(10);
        var n2 = Number(20);

        var soma = n1 + n2;
        var subtracao = n1 - n2;
        var divisao = n1 / n2;
        var multiplicacao = n1 * n2;
        var resto = n1 % n2;
        var exponenciacao = n1**2;

        document.write("<br> " + soma);
        document.write("<br> " + subtracao);
        document.write("<br> " + divisao);
        document.write("<br> " + multiplicacao);
        document.write("<br> " + resto);
        document.write("<br> " + exponenciacao);
    </script>
</body>
</html>
