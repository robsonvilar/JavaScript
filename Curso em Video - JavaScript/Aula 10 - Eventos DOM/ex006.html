<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: #008000;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseleave="saiu()">
        Interaja...
    </div>
    <script>
        function clicar() {
            var a = window.document.getElementById('area');
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }
        function entrou() {
            var a = window.document.getElementById('area');
            a.innerText = 'Entrou!';
            a.style.background = 'green';
        }
        function saiu() {
            var a = window.document.getElementById('area');
            a.innerText = 'Saiu!';
            a.style.background = 'purple';
        }
    </script>
</body>
</html>
